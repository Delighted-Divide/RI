name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet and Dependencies
        run: |
          pip install flet tiktoken requests

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          # Note: We use flet build apk. 
          # We need to ensure chapters folder is included as an asset.
          flet build apk --main main_mobile.py --include-data chapters

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ri-reader-app
          path: build/apk/*.apk
